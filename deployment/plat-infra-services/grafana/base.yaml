apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
        hostNetwork: true
        containers:
        - image: grafana/grafana:6.1.6
          imagePullPolicy: IfNotPresent
          name: grafana
          env:
          # Disable login so we can get straight in. At this stage we
          # don't care about security, we just want to make our life
          # easier as we develop the POC.
          - name: "GF_AUTH_ANONYMOUS_ENABLED"
            value: "true"
          - name: "GF_AUTH_ANONYMOUS_ORG_ROLE"
            value: "Admin"
          - name: "GF_AUTH_BASIC_ENABLED"
            value: "true"
          - name: "GF_SECURITY_ADMIN_PASSWORD"
            value: "admin"
          - name: "GF_SECURITY_ADMIN_USER"
            value: "admin"
          - name: "GF_SERVER_DOMAIN"
            value: "example.com"
          - name: "GF_SERVER_ROOT_URL"
            value: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
          - name: "GF_SERVER_SERVE_FROM_SUB_PATH"
            value: "true"
          ports:
          - containerPort: 3000
            name: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
        volumeMounts:
          - name: config-volume
            mountPath: /etc/grafana             
