apiVersion: v1
kind: Service
metadata:
  labels:
    app: orion
  name: orion
spec:
  ports:
  - name: http
    port: 1026
    protocol: TCP
    targetPort: 1026
  selector:
    app: orion

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: orion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orion
  template:
    metadata:
      labels:
        app: orion
    spec:
      containers:
      - name: orion
        image: "fiware/orion-ld:1.0.1"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1026
        env:
        - name: ORIONLD_MONGO_HOST
          value: "mongodb"
